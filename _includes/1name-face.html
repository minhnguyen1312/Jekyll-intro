<!--This includes an Image, Full name, vguID and Major-->

<div class="col-2">
	{% if page.image %}
	<div class="">
		<div class="portrait">
			<img src="/assets/img/{{page.image}}" alt="{{page.image}}"
				width="100">
		</div>
	</div>
	{% endif %}
</div>

<div class="col-7">
	{% if page.full_name %}
	<div class="d-block">
		<h4 class="mb-0"><b>{{page.full_name}}</b></h4>
	</div>
	{% endif %}
	{% if page.major %}
	<div class="d-inline-block m-2">
		<h6 style="font-size:14px;">Major: {{page.major}}</h6>
	</div>
	{% endif %}
	{% if page.vguID %}
	<div class="d-inline-block m-2">
		<h6 style="font-size:14px;">ID: {{page.vguID}}</h6>
	</div>
	{% endif %}
	
</div>

<div class="logo col-3">
	<a href="https://vgu.edu.vn/"> <img src="/assets/img/vgu.png">
	</a>
</div>
